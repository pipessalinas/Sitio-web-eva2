<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://ecnsi696wq5.exactdn.com/wp-content/uploads/2020/11/niño-jugando-y-riendo-juguetes-lego-scaled.jpg?strip=all&lossy=1&ssl=1');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            width: 400px;
            padding: 40px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .form-control {
            height: 50px;
            font-size: 18px;
        }

        .btn-primary {
            height: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="login-form">
        <h1 class="text-center mb-4">Iniciar Sesión</h1>

        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" class="form-control" id="email" placeholder="Introduce tu email" required>
        </div>

        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </div>

</body>
</html>
