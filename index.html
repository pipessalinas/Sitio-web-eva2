<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://ecnsi696wq5.exactdn.com/wp-content/uploads/2020/11/niño-jugando-y-riendo-juguetes-lego-scaled.jpg?strip=all&lossy=1&ssl=1'); 
            background-repeat: no-repeat; 
            background-size: cover; 
        }
    
        .navbar-custom {
            background-color: rgb(125, 214, 218) !important;
            height: 100px !important; 
        }
    
        .navbar-custom .navbar-brand {
            color: black !important; 
        }
    
        .navbar-custom .nav-link {
            color: black !important; 
        }
        
        #carouselExampleIndicators {
            width: 90%; 
            margin: auto; 
            overflow: hidden; 
        }

        .carousel-item {
            width: 100%; 
            float: left; 
            box-sizing: border-box; 
        }

        .carousel-inner {
            width: 100%; 
        }

        .container {
            flex: 1;
        }

        footer {
            flex-shrink: 0;
        }
    </style>  
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
    <a class="navbar-brand" href="#">
        <img src="IMG/descarga.png" width="120" height="100" alt="Logo">
        Kid Toys
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="cargarLogin()">Iniciar Sesion</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="cargarGaleria()">Galería</a>
            </li>
        </ul>
    </div>
</nav>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="IMG/banner1.webp" class="d-block w-100" height="350" alt="Imagen 1">
        </div>
        <div class="carousel-item">
            <img src="IMG/banner2.jpg" class="d-block w-100" height="350" alt="Imagen 2">
        </div>
        <div class="carousel-item">
            <img src="IMG/banner3.png" class="d-block w-100" height="350" alt="Imagen 3">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
    </a>
</div>
    
<div class="container mt-4">
    <iframe id="iframeContent" name="iframeContent" src="login.html" width="90%" height="700px"></iframe>
</div>

<footer class="bg-dark text-white text-center py-3">
    Sitio Desarrollado por: Felipe Salinas
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $('.carousel').carousel({
        interval: 3000
    })

    function cargarLogin() {
        document.getElementById("iframeContent").src = "login.html";
    }

    function cargarGaleria() {
        document.getElementById("iframeContent").src = "galeria.html";
    }
</script>

</body>
</html>
